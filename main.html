<!DOCTYPE>
<html>

<head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/landing-page.css" rel="stylesheet">
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <!-- TODO: Do we need this css? -->
    <link href="css/jqcloud.css", ref="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/papaparse.min.js"></script>
    <script src ='js/charlie.js'></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tabularSMS.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/inputParsing.js"></script>
    <script src="js/jput.min.js" type="text/javascript"></script>
    <title>Group Charlie</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

<header id="landing-page" class="header" style="display:table">
    <div class="text-vertical-center">
        <h1>Group Charlie</h1>
        <h3>something something something</h3>
        <br>
        <a id="start" class="btn btn-dark btn-lg">Get Started</a>
    </div>
</header>

<div id="wrapper" style="display:none">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#">
                    Multilingual SMS
                </a>
            </li>
            <li id='li_filters'>
                <a href="#" id="filters">Filters</a>
            </li>
            <li>
                <a href="#" id="linkers">Linkers</a>
            </li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <a id="home" class="btn btn-dark btn-lg">Home</a>
            <button class="btn btn-default" id="menu-toggle">Menu</button>
            <button id="showPage1Btn" data-launch-view="page1">Page 1</button>
            <button id="showPage2Btn" data-launch-view="page2">Page 2</button>
            <button id="showPage3Btn" data-launch-view="page3">Page 3</button>
            <p>page buttons are here for reference, removed when switchView() implemented</p>
            <div id="views">
                <div class="view" id="page_upload">
                    <div id="upload_form">
                        <br>
                        <form>
                            <h4>Upload your Data Source</h4>
                            <input type="file" name="data" id="file_source" accept='.csv'/>
                            <br>
                            <button type="button" id="button_submit">Submit
                            </button>
                        </form>
                    </div>
                </div>

                <div class="view" id="page_cloudmap">
                    <canvas width="600" height="600" id="cloud_canvas"/>
                    </canvas>
                    <div id="cloud_tags"/>
                    </div>
                </div>

                <div class="view" id="page_text">
                    <p id="displayWord" align="justify"></p>
    				<p id="demo" align="justify"></p>
                </div>

            </div>
        </div>
    </div>
     <table id="tableau" jput="t_template">
        <tbody jput="tbody_template">
        <tr>
            <td style="padding-right: 20px">{{Index}}</td>
            <td style="padding-right: 20px">{{RStation}}</td>
            <td style="padding-right: 20px">{{Country}}</td>
            <td style="padding-right: 20px">{{SMS}}</td>
        </tr>
        </tbody>
    </table>

    <table>
        <tbody id="tbody">
        <td style="padding-right: 20px">Index</td>
        <td style="padding-right: 20px">Radio Station</td>
        <td style="padding-right: 20px">Country</td>
        <td style="padding-right: 20px">SMS</td>
        </tbody>
    </table>

    <!-- /#page-content-wrapper -->

</div>

<script src="js/jquery.awesomeCloud-0.2.min.js"></script>
<!-- /#wrapper -->

<script src="js/tagcanvas.min.js" type="text/javascript"></script>
<script src="js/wordcloud.js" type="text/javascript"></script>
<script>
		// global data variables
		var data_raw;
		var data_filtered;
		var data_wordcloud;
		var data_countries;
		var data_rstations;
		// global state variables
		var WINDOW = {
			UPLOAD: {id: 'page_upload'},
			CLOUD: {id: 'page_cloudmap'},
			LIST: {id: 'page_text'}
		}
		
		var CTR_dataUploaded;
		var CTR_formatValid;
		var CTR_WINDOW;
		var CTR_ERROR_MSG
		// initialization of state variables upon loading
		// CTR_dataUploaded = false;
		CTR_formatValid = false;
		CTR_WINDOW = WINDOW.UPLOAD
		
		switchView();
		document.getElementById('file_source').addEventListener('change', 
			readDataFromFile, false);
		
		document.getElementById('button_submit').addEventListener('click',
			function(){
				if(CTR_formatValid){
					data_wordcloud = getWordFrequencyList(data_filtered)
                	//? To be discussed
                	drawCloudMap(data_wordcloud, '#cloud_tags')
					CTR_WINDOW = WINDOW.CLOUD
					switchView();
				}
				else{
					alert(CTR_ERROR_MSG)
				}
			});

			
		document.getElementById('start').addEventListener('click',
			function(){
				document.getElementById('landing-page').style.display = 'none';
				document.getElementById('wrapper').style.display = 'block';
			});
			
		document.getElementById('home').addEventListener('click',
			function(){
				document.getElementById('landing-page').style.display = 'table';
				document.getElementById('wrapper').style.display = 'none';
			});
		document.getElementById('tableau').style.visibility="hidden";
		document.getElementById('tbody').style.visibility="hidden";

  	        document.getElementById("cloud_tags").addEventListener("click",
  		    function(e){
      			document.getElementById("displayWord").innerHTML = "You clicked on "+e.target.id;
      			var smsArray = findSMS(e.target.id, data_raw);
      			console.log(smsArray)
      			document.getElementById('tableau').style.visibility="visible";
      			document.getElementById('tbody').style.visibility="visible";
      			$(document).ready(function(){
		                $("#tbody").jPut({
		                    jsonData:smsArray,
		                    name:"tbody_template",
		                });
	                });
                CTR_WINDOW = WINDOW.LIST
                switchView()
  		});
		
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
		// testing code, delete after switchView() completed
		$('[data-launch-view]').click(function (e) {
				e.preventDefault();
				var x = $(this).attr('data-launch-view');
				if(x == 'page1'){
					CTR_WINDOW = WINDOW.UPLOAD
				}
				else if(x == 'page2'){
					CTR_WINDOW = WINDOW.CLOUD
				}
				else{
					CTR_WINDOW = WINDOW.LIST
				}
				switchView()
		});


        /* 
            to change the page based on the value of CTR_WINDOW
        */
        function switchView(){
            //TODO: precise FSM specification
            $("#wrapper").toggleClass("toggled");
            $('.view').hide();
            $('#' + CTR_WINDOW.id).show();
        }
	</script>
</body>
</html>
